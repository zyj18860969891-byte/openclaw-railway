title: "OpenClaw Docs"
description: "A TypeScript/Node gateway + macOS/iOS/Android companions for WhatsApp (web) and Telegram (bot)."
markdown: kramdown
highlighter: rouge

# Keep GitHub Pages' default page URLs (e.g. /gateway.html). Many docs links
# are written as relative *.md links and are rewritten during the build.

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

defaults:
  - scope:
      path: ""
    values:
      layout: default

nav:
  - title: "Home"
    url: "/"
  - title: "OpenClaw Assistant"
    url: "/start/openclaw/"
  - title: "Gateway"
    url: "/gateway/"
  - title: "Remote"
    url: "/gateway/remote/"
  - title: "Discovery"
    url: "/gateway/discovery/"
  - title: "Configuration"
    url: "/gateway/configuration/"
  - title: "WebChat"
    url: "/web/webchat/"
  - title: "macOS App"
    url: "/platforms/macos/"
  - title: "iOS App"
    url: "/platforms/ios/"
  - title: "Android App"
    url: "/platforms/android/"
  - title: "Telegram"
    url: "/channels/telegram/"
  - title: "Security"
    url: "/gateway/security/"
  - title: "Troubleshooting"
    url: "/gateway/troubleshooting/"

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
