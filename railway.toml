# OpenClaw Railway 部署配置

[build]
  builder = "dockerfile"
  # Dockerfile 在当前目录（openclaw-main）
  dockerfilePath = "Dockerfile"
  context = "."

  [build.args]
  FEISHU_ENABLED = "true"
  DINGTALK_ENABLED = "true"
  WECOM_ENABLED = "false"
  TELEGRAM_ENABLED = "false"
  DISCORD_ENABLED = "false"
  SLACK_ENABLED = "false"
  CACHE_BUST = "2026-02-07-WEBSOCKET-FIX-V1"

[deploy]
  startCommand = "bash -c 'echo \"=== 环境变量 ===\"; env | grep -E \"(GATEWAY_TRUSTED_PROXIES|RAILWAY_ENVIRONMENT|NODE_ENV)\" | sort; echo \"=== 生成配置前 ===\"; cat /tmp/openclaw/openclaw.json 2>/dev/null || echo \"配置文件不存在\"; /app/ensure-config.sh; echo \"=== 生成配置后 ===\"; cat /tmp/openclaw/openclaw.json; echo \"=== 启动OpenClaw ===\"; exec node openclaw.mjs gateway --allow-unconfigured --auth token --bind lan --port 8080'"
  restartPolicyType = "always"
  restartPolicyMaxRetries = 10

[env]
  NODE_ENV = "production"
  RAILWAY_ENVIRONMENT = "production"
  MODEL_NAME = "openrouter/stepfun/step-3.5-flash:free"
  OAUTH_ENABLED = "true"
  # 确保OpenClaw读取正确的token环境变量
  OPENCLAW_GATEWAY_TOKEN = "aE8D17b2aef960C736De1cDFDdc4806d314e2C2DebDedAe84A832fdbDefAEC7A"
  # Gateway 认证配置 - 使用token模式
  GATEWAY_AUTH_MODE = "token"
  # Gateway 配置
  GATEWAY_TRUSTED_PROXIES = "100.64.0.0/10,23.227.167.3/32,127.0.0.1/32"
  GATEWAY_BIND = "lan"
  # 端口由Railway动态分配，通过$PORT环境变量传递
  SANDBOX_MODE = "non-main"
  DM_SCOPE = "per-peer"
  OPENCLAW_STATE_DIR = "/tmp/openclaw"
  OPENCLAW_WORKSPACE_DIR = "/tmp/workspace"
  # 修复权限问题
  HOME = "/tmp/openclaw"
  USER = "root"
  # 确保服务监听在所有接口
  BIND_ADDRESS = "0.0.0.0"
  # 确保配置文件使用正确的端口
  OPENCLAW_CONFIG_PATH = "/tmp/openclaw/openclaw.json"
  # 不设置httpService，让Railway自动检测端口