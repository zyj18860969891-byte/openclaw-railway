# OpenClaw Railway 部署配置

[build]
  builder = "dockerfile"

[deploy]
  startCommand = "node dist/index.js gateway --allow-unconfigured --port 8080 --auth token --token aE8D17b2aef960C736De1cDFDdc4806d314e2C2DebDedAe84A832fdbDefAEC7A --bind lan"
  restartPolicyType = "always"
  restartPolicyMaxRetries = 10

[env]
  NODE_ENV = "production"
  PORT = "8080"
  MODEL_NAME = "anthropic/claude-opus-4-5"
  OAUTH_ENABLED = "true"
  GATEWAY_AUTH_MODE = "token"
  # 令牌认证 - 使用正确的环境变量格式
  GATEWAY_TOKEN = "aE8D17b2aef960C736De1cDFDdc4806d314e2C2DebDedAe84A832fdbDefAEC7A"
  # Gateway 配置 - 使用正确的环境变量格式
  GATEWAY_TRUSTED_PROXIES = "100.64.0.0/10"
  GATEWAY_BIND = "lan"
  GATEWAY_PORT = "8080"
  SANDBOX_MODE = "non-main"
  DM_SCOPE = "per-peer"
  OPENCLAW_STATE_DIR = "/tmp/openclaw"
  OPENCLAW_WORKSPACE_DIR = "/tmp/workspace"
  # 修复权限问题
  HOME = "/tmp"
  USER = "root"
  # 确保服务监听在所有接口
  BIND_ADDRESS = "0.0.0.0"