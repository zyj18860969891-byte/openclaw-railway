# OpenClaw Railway 部署配置

[build]
  builder = "dockerfile"

[deploy]
  startCommand = "bash -c 'source /app/ensure-config.sh && exec node openclaw.mjs gateway --allow-unconfigured --bind lan --port ${PORT:-18789} --auth token --token $OPENCLAW_GATEWAY_TOKEN --verbose'"
  restartPolicyType = "always"
  restartPolicyMaxRetries = 10

[env]
  NODE_ENV = "production"
  MODEL_NAME = "anthropic/claude-opus-4.5"
  OAUTH_ENABLED = "true"
  # 确保OpenClaw读取正确的token环境变量
  OPENCLAW_GATEWAY_TOKEN = "aE8D17b2aef960C736De1cDFDdc4806d314e2C2DebDedAe84A832fdbDefAEC7A"
  # Gateway 认证配置 - 使用token模式
  GATEWAY_AUTH_MODE = "token"
  # Gateway 配置
  GATEWAY_TRUSTED_PROXIES = "100.64.0.0/10"
  GATEWAY_BIND = "lan"
  # 端口由Railway动态分配，通过$PORT环境变量传递
  SANDBOX_MODE = "non-main"
  DM_SCOPE = "per-peer"
  OPENCLAW_STATE_DIR = "/tmp/openclaw"
  OPENCLAW_WORKSPACE_DIR = "/tmp/workspace"
  # 修复权限问题
  HOME = "/tmp/openclaw"
  USER = "root"
  # 确保服务监听在所有接口
  BIND_ADDRESS = "0.0.0.0"
  # 确保配置文件使用正确的端口
  OPENCLAW_CONFIG_PATH = "/tmp/openclaw/openclaw.json"
  # 不设置httpService，让Railway自动检测端口