# OpenClaw Railway 部署配置

[build]
  builder = "dockerfile"

[deploy]
  startCommand = "bash -c 'echo \"=== 环境变量 ===\"; env | sort; echo \"=== 生成配置前 ===\"; cat /tmp/openclaw/openclaw.json 2>/dev/null || echo \"配置文件不存在\"; /app/ensure-config.sh; echo \"=== 生成配置后 ===\"; cat /tmp/openclaw/openclaw.json; echo \"=== 启动OpenClaw ===\"; exec node openclaw.mjs gateway --allow-unconfigured --auth token --bind lan --port 8080 --verbose'"
  restartPolicyType = "always"
  restartPolicyMaxRetries = 10

[env]
  NODE_ENV = "production"
  MODEL_NAME = "anthropic/claude-opus-4.5"
  OAUTH_ENABLED = "true"
  # 确保OpenClaw读取正确的token环境变量
  OPENCLAW_GATEWAY_TOKEN = "aE8D17b2aef960C736De1cDFDdc4806d314e2C2DebDedAe84A832fdbDefAEC7A"
  # Gateway 配置
  GATEWAY_TRUSTED_PROXIES = "100.64.0.0/10"
  GATEWAY_BIND = "lan"
  # 使用OpenClaw的默认端口8080
  OPENCLAW_GATEWAY_PORT = "8080"
  SANDBOX_MODE = "non-main"
  DM_SCOPE = "per-peer"
  OPENCLAW_STATE_DIR = "/tmp/openclaw"
  OPENCLAW_WORKSPACE_DIR = "/tmp/workspace"
  # 修复权限问题
  HOME = "/tmp/openclaw"
  USER = "root"
  # 确保服务监听在所有接口
  BIND_ADDRESS = "0.0.0.0"
  # 确保配置文件使用正确的端口
  OPENCLAW_CONFIG_PATH = "/tmp/openclaw/openclaw.json"

[httpService]
  port = 8080